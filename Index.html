<!DOCTYPE html>
<html>
<head>
<title>Python 3-Day Preparation Plan</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  h1 { color: #2c3e50; }
  h2 { color: #34495e; margin-top: 30px; }
  label { display: block; margin: 5px 0; }
  button { margin-top: 20px; padding: 10px 20px; cursor: pointer; }
  #result { margin-top: 20px; font-weight: bold; }
</style>
<script>
  function submitPlan() {
    let selected = [];
    const boxes = document.querySelectorAll('input[type="checkbox"]:checked');
    boxes.forEach(b => selected.push(b.value));
    const resultDiv = document.getElementById("result");
    if (selected.length === 0) {
      resultDiv.innerHTML = "No topics selected.";
    } else {
      resultDiv.innerHTML = "You selected: <br>" + selected.join(", ");
    }
  }
</script>
</head>
<body>

<h1>Python 3-Day Preparation Plan</h1>
<p>Select the topics you have completed or plan to cover each day:</p>

<form>
  <!-- Day 1 -->
  <h2>Day 1 – Core & Flow</h2>
  <label><input type="checkbox" value="Python Syntax & Basics"> Python Syntax & Basics</label>
  <label><input type="checkbox" value="Operators"> Operators</label>
  <label><input type="checkbox" value="Control Flow"> Control Flow (if/else, loops)</label>
  <label><input type="checkbox" value="Lists"> Lists</label>
  <label><input type="checkbox" value="Tuples"> Tuples</label>
  <label><input type="checkbox" value="Sets"> Sets</label>
  <label><input type="checkbox" value="Dictionaries"> Dictionaries</label>

  <!-- Day 2 -->
  <h2>Day 2 – Data Handling & Functions</h2>
  <label><input type="checkbox" value="List & Dict Comprehensions"> List & Dict Comprehensions</label>
  <label><input type="checkbox" value="Functions"> Functions</label>
  <label><input type="checkbox" value="Error Handling"> Error Handling</label>
  <label><input type="checkbox" value="File Handling"> File Handling (Text, CSV, JSON)</label>
  <label><input type="checkbox" value="Modules & Packages"> Modules & Packages</label>
  <label><input type="checkbox" value="Importing"> Importing (import, from ... import)</label>
  <label><input type="checkbox" value="os, sys, math, random, datetime"> os, sys, math, random, datetime</label>

  <!-- Day 3 -->
  <h2>Day 3 – Advanced Concepts</h2>
  <label><input type="checkbox" value="Object-Oriented Programming"> Object-Oriented Programming</label>
  <label><input type="checkbox" value="Iterators & Generators"> Iterators & Generators</label>
  <label><input type="checkbox" value="Regular Expressions"> Regular Expressions (re)</label>
  <label><input type="checkbox" value="Virtual Environments"> Virtual Environments</label>
</form>

<button type="button" onclick="submitPlan()">Submit</button>
<button type="button" onclick="window.print()">Print Plan</button>

<div id="result"></div>

</body>
</html>
